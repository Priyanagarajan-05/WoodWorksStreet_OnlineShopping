        /* Basic Styling */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 1.5em;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    background-color: #34495e;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a, nav ul li button {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    background-color: transparent;
    font-weight: bold;
    font-size: 1em;
    display: inline-block;
    box-sizing: border-box;
    min-width: 150px; /* Set a minimum width to ensure both buttons are the same size */
    text-align: center;
}

nav ul li a:hover, nav ul li button:hover {
    background-color: #1abc9c;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

/* Form and Section Styling */
#loginOptions, #customerLoginSection, #customerSignupSection {
    text-align: center;
    margin-top: 50px;
}

h2 {
    color: #2c3e50;
}

form {
    display: inline-block;
    text-align: left;
    margin-top: 20px;
}

form label {
    display: block;
    margin-bottom: 5px;
    font-size: 1em;
}

form input[type="text"], form input[type="email"], form input[type="password"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1em;
}

form button {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-sizing: border-box;
    min-width: 150px; /* Ensures uniform button size */
}

form button:hover {
    background-color: #1abc9c;
}

p button {
    background-color: transparent;
    color: #3498db;
    border: none;
    font-size: 1em;
    cursor: pointer;
    padding: 10px;
    box-sizing: border-box;
    min-width: 150px; /* Ensures both buttons are uniform */
}

p button:hover {
    text-decoration: underline;
}

.hidden {
    display: none;
}

/* Ensure buttons are horizontally aligned */
nav ul li {
    display: flex;
    justify-content: center;
    align-items: center;
}

<body>
    <!-- Header and Navigation -->
    <header>
        <h1>Welcome to Online Shopping</h1>
        <nav>
            <ul>
                <li><a href="displayProduct.html">Home</a></li>
                <li><button id="loginBtn">Login</button></li>
            </ul>
        </nav>
    </header>

    <!-- Login Options Section -->
    <div id="loginOptions" class="hidden">
        <h2>Select Login Type</h2>
        <form id="loginSelectionForm">
            <label>
                <input type="radio" name="loginType" value="admin" id="adminLoginRadio"> Admin Login
            </label>
            <label>
                <input type="radio" name="loginType" value="customer" id="customerLoginRadio"> Customer Login
            </label>
            <button type="button" id="proceedLoginBtn">Proceed</button>
        </form>
    </div>

    <!-- Customer Login Section -->
    <div id="customerLoginSection" class="hidden">
        <h2>Customer Login</h2>
        <form id="customerLoginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="customerLoginMessage"></div>
        <p>New Customer? <button id="signupBtn">Sign up here</button></p>
    </div>

    <!-- Customer Signup Section -->
    <div id="customerSignupSection" class="hidden">
        <h2>Customer Signup</h2>
        <form id="customerSignupForm">
            <label for="signupName">Name:</label>
            <input type="text" id="signupName" name="signupName" required>

            <label for="signupMobile">Mobile Number:</label>
            <input type="text" id="signupMobile" name="signupMobile" required>

            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>

            <button type="submit">Sign Up</button>
        </form>
        <div id="signupMessage"></div>
        <p>Already have an account? <button id="switchToLoginBtn">Login here</button></p>
    </div>

    <script>
        // Show login options when Login button is clicked
        document.getElementById('loginBtn').addEventListener('click', function() {
            document.getElementById('loginOptions').classList.remove('hidden');
            document.getElementById('customerLoginSection').classList.add('hidden');
            document.getElementById('customerSignupSection').classList.add('hidden');
        });

        // Show login form based on selected option
        document.getElementById('proceedLoginBtn').addEventListener('click', function() {
            if (document.getElementById('customerLoginRadio').checked) {
                document.getElementById('customerLoginSection').classList.remove('hidden');
                document.getElementById('loginOptions').classList.add('hidden');
            }
            // Handle admin login here if needed
        });

        // Switch to signup section
        document.getElementById('signupBtn').addEventListener('click', function() {
            document.getElementById('customerSignupSection').classList.remove('hidden');
            document.getElementById('customerLoginSection').classList.add('hidden');
        });

        // Switch back to login section from signup
        document.getElementById('switchToLoginBtn').addEventListener('click', function() {
            document.getElementById('customerLoginSection').classList.remove('hidden');
            document.getElementById('customerSignupSection').classList.add('hidden');
        });
    </script>
</body>
</html>
